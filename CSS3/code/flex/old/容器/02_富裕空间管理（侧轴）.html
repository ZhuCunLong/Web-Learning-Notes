<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>容器的布局方向（主轴）</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 400px;
			height: 300px;
			border: 1px solid;
			margin: 100px auto;
			display: -webkit-box;
			/* 控制主轴是哪一根 */
			-webkit-box-orient: horizontal;
			-webkit-box-direction: reverse;
			/* 取值
			 * start：富裕空间在右边
			 * end: 富裕空间在左边
			 * center: 富裕空间在两边
			 * justify： 富裕空间在项目之间
			 * */
			-webkit-box-pack: start;
			/* 取值
			 * start：富裕空间在下边
			 * end: 富裕空间在上边
			 * center: 富裕空间在两边
			 */
			-webkit-box-align: start;
		}
		#wrap .item{
			width: 50px;
			height: 50px;
			background: pink;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
<div id = "wrap">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
</div>
</body>
</html>
