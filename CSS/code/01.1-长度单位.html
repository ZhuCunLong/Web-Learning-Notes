<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html {
			font-size: 10px;
		}
		div {
			font-size: 4rem; /* 40px */
			width: 30rem;  /* 300px */
			height: 30rem;
			border: solid 1px black;
		}
		p {
			font-size: 2rem; /* 20px */
			width: 15rem;
			height: 15rem;
			border: solid 1px red;
		}
		span {
			font-size: 1.5rem;
			width: 10rem;
			height: 10rem;
			border: solid 1px blue;
			display: block;
		}
	</style>
</head>
<body>
	<div>
		我是父元素div
		<p>
			我是子元素p
			<span>我是孙元素span</span>
		</p>
	</div>
</body>
</html>
